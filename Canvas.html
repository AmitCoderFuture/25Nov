<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200px" style="border:1px solid;"></canvas>
<script>
var c=document.getElementById("myCanvas");
var ccx=c.getContext("2d");
ccx.beginPath();
ccx.arc(150,100,40,0,2*Math.PI);

ccx.moveTo(50,0);
ccx.lineTo(52,50);
ccx.moveTo(0,50);
ccx.lineTo(52,50);
ccx.moveTo(50,50);
ccx.lineTo(115,80);

ccx.moveTo(250,50);
ccx.lineTo(300,50);
ccx.moveTo(250,50);
ccx.lineTo(250,0);

ccx.moveTo(250,250);
ccx.lineTo(250,150);
ccx.moveTo(300,150);
ccx.lineTo(250,150);
ccx.moveTo(183,120);
ccx.lineTo(250,150);

ccx.moveTo(250,50);
ccx.lineTo(182,80);

ccx.moveTo(120,122);
ccx.lineTo(50,150);

ccx.moveTo(50,150);
ccx.lineTo(0,150);
ccx.moveTo(50,200);
ccx.lineTo(50,150);

ccx.stroke();
</script>
</body>
</html>
